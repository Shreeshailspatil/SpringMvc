<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main</title>
</head>
<body>
<div align="center">

<h1>This is Main Page</h1>
<a href="/otp"><button>OTP</button></a>
   <form action="/message">
   <input type="text" placeholder="Enter message" neme="message">
      <input type="text" placeholder="Enter color" neme="color">
   <button>Print</button>
   </form>
   <br>
   <form action="/circle">
   <input type="text" placeholder="Enter size" neme="size">
      <input type="text" placeholder="Enter color" neme="color">
   <button>Print</button>
   </form>
   <br>
   <form action="/table">
   <input type="number" placeholder="enter number" name="num">
   <button>Print</button>
   </form>
<div>
<h2>Result</h2>
  <h1 th:if="${otp}" th:text="'The otp is:'+${otp}"></h1>
     <h1 th:if="${message}" th:style="'color:'+${color}" th:text="${message}"></h1>
     
     <div th:if="${size}" th:style="'height:'+${size}+'px;width:'+${size}+'px;border-radius:50%;border:1px solid black;background-color:'+${color}">
     </div>
<h1 th:if="${table}" th:each="x:${table}" th:text="${x}">
</h1>
</div>
</div>
</body>
</html>
